<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./gallery.css">

</head>
<body> 
    
    <div class="gallery" id="gallery">
        <div class="gallery__text">
            <h2>Gallery of fairy-tale creatures!</h2>
            <p>Cartoon Dragons:</p>
        </div>
        <ul class="gallery__thumbs thumbs">
            <li class="gallery__img"><a href="image3.png"><img src="image3.png" alt="Black Rainold Dragon" ></a></li>
            <li class="gallery__img" ><a href="image5.png"><img src="image5.png" alt="Purple Azai Dragon" ></a></li>

            <li class="gallery__img"><a href="image8.png"><img src="image8.png" alt="Lilac Orange Dracon"></a></li>

        <div class="gallery__preview preview hide">
            <button class="gallery__previewclose close" id="closeButton" onclick="this.parentElement.style.display='none'">X</button>

            <div class="gallery__previmg"></div>
        </div>
    </div>
    <div class="button">
        <div class="back"><a href="../index.html">BACK to TASK</a></div>
    </div>
